<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="js/scripts.js"></script>
    
    <title>Bé Đánh Vần</title>
  </head>
  <body>
    <h1>Chủ Đề Cho Bé</h1>

    <div class="row row-cols-1 row-cols-md-2">
      <div class="col mb-4">
        <div class="card">
          <!--<a href='https://www.freepik.com/vectors/design'>Design vector created by freepik - www.freepik.com</a>-->
          <img src="./assets/images/animals.jpg" class="card-img-top" alt="Dong Vat cho Be">
          <div class="card-body">
            <h5 class="card-title">Động Vật</h5>
            <p class="card-text">Động Vật Bé Yêu</p>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card">
            <!--<a href='https://www.freepik.com/vectors/people'>People vector created by pikisuperstar - www.freepik.com</a> -->
            <img src="./assets/images/sports.jpg" class="card-img-top" alt="The Thao cho Be">          <div class="card-body">
            <h5 class="card-title">Thể Thao</h5>
            <p class="card-text">Thể Thao Bé Chơi</p>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card">
          <!--<a href='https://www.freepik.com/vectors/food'>Food vector created by macrovector - www.freepik.com</a>-->
          <img src="./assets/images/foods.jpg" class="card-img-top" alt="Do An cho Be">
          <div class="card-body">
            <h5 class="card-title">Đồ Ăn</h5>
            <p class="card-text">Đồ Ăn Ngon Ngon</p>
          </div>
        </div>
      </div>
      <div class="col mb-4">
        <div class="card">
          <img src="./assets/images/jobs.jpg" class="card-img-top" alt="Nghe Nghiep cho Be">
          <div class="card-body">
            <h5 class="card-title">Nghề Nghiệp</h5>
            <p class="card-text">Nghề Nghiệp Bé Làm</p>
          </div>
        </div>
      </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
